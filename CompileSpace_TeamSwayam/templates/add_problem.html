{% extends "base.html" %}

{% block title %}Add Problem{% endblock %}

{% block content %}
<div style="margin-top: 5rem;">
    <h1 class="problem-header" style="margin-top: rem;">Add New Problem</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required class="mytitle">
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required class="mydescription"></textarea>
    
    <label for="test_cases">Test Cases (one per line):</label>
    <textarea id="test_cases" name="test_cases" rows="5" required class="mytestcase"></textarea>
    
    <label for="expected_outputs">Expected Outputs (one per line):</label>
    <textarea id="expected_outputs" name="expected_outputs" rows="5" required class="myoutput"></textarea>
    
    <input type="submit" value="Add Problem">
</form>
</div>

{% endblock %}
